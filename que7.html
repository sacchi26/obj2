<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 2</h1>
</body>
<script>
    let product = ["Rice", "Dal", "Salt"]
    let quantity = [2, 3, 1]
    let price =  [60, 50, 20]

    let arr = [];
    for(let i=0; i<product.length; i++){
        let obj = {};
        obj.product = product[i]
        obj.quantity = quantity[i]
        obj.price = price[i]

        arr.push(obj);
    }
    //console.log(arr)

    let obj = {

        data : arr,
        total : function(){
            let totalprice = 0;
            for(let i=0; i<this.data.length; i++){
                totalprice += this.data[i].quantity * this.data[i].price;
            }
            console.log(totalprice);

        },
    };
    obj.total();
</script>
</html>
